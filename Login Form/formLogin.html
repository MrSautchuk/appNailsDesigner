<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Manicure a Domicílio</title>
    <link rel="stylesheet" href="/appNailsDesigner/login.css">
</head>
<body>
    <header>
        <h1>Login</h1>
    </header>
    <main>
        <form id="login-form">
            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Entrar</button>
        </form>
        <p>Não tem uma conta? <a href="/appNailsDesigner/cadForm/cadForm.html">Cadastre-se</a></p>
    </main>
</body>
</html>
